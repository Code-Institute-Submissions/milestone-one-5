<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
	</script>

		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>

	<script src="audioplayerengine/jquery.js"></script>
	<script src="audioplayerengine/amazingaudioplayer.js"></script>
	<script src="audioplayerengine/initaudioplayer-1.js"></script>

	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script src="assets/jQuery/navbar.min.js"></script>
	<title>Darwiche</title>
</head>

<body>

	<div class="work-together">
		<p class="btn btn-adapt hover-color-adapt" data-toggle="modal" data-target="#work-together-modal">
			<i class="fas fa-exclamation work-tg-exclamation-icon"></i>
			<a class="hvr-icon-bob hvr-color-inverse">
				<i class="far fa-handshake hvr-color-inverse hover-color-adapt" id="work-together-icon"></i>
			</a>
			<i class="fas fa-exclamation work-tg-exclamation-icon"></i>
		</p>
	</div>
	<div class="center-form">
		<form method="post" action="https://formdump.codeinstitute.net/">
			<div class="modal fade" id="work-together-modal">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header">
							<div class="story-heading modal-heading">Lets work together!
								<input type="text" name="name" id="book-the-band-fullname" class="form-control modal-heading" placeholder="Name" required />
								<input type="email" name="email" id="book-the-band-emailaddress" class="form-control modal-heading" placeholder="Email" required />
                                                    </div>
								<button type="button" class="close close-modal hvr-icon-bob" data-dismiss="modal">Ã—</button>
							</div>

							<!-- Modal body -->
							<div class="gallery-text">
								<textarea rows="5" name="projectsummary" id="book-the-band-event-description" class="form-control" placeholder="Event description" required></textarea>
								<div class="form-row text-center">
									<div class="col">
										<button type="submit" class="btn btn-secondary modal-heading">Send Project Request</button>
									</div>
								</div>
							</div>

							<!-- Modal footer -->
							<div class="modal-footer">

							</div>

						</div>
					</div>
				</div>
		</form>

	</div>





	<h4 class="sign-up-header">Sign up to get the latest news about the Band!</h4>

	<form class="signup-form" method="post" action="https://formdump.codeinstitute.net/">
		<label for="email"></label>
		<input class="form-control modal-heading" type="email" name="email_address" placeholder="Email Address" id="email" required>
		<textarea rows="4" name="comments" id="comments" class="form-control modal-heading" placeholder="Comments"></textarea>
		<button type="submit" class="btn btn-secondary btn-sm btn-orig hover-color-adapt modal-heading">Subscribe!</button>
	</form>

	<a href="#footer" class="hvr-icon-bob hvr-color-inverse">
		<i class="fa fa-chevron-down hvr-icon hover-color-adapt"></i>
	</a>

</body>

</html>
